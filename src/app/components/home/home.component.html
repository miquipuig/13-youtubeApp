<div class="container main container">
    <h1>Canal de Youtube</h1>
    <hr>

    <div class="card-columns" *ngIf="videos.length>0">
        <div class="card animated fadeIn fast" *ngFor="let video of videos">
            <img [src]="video.thumbnails.high.url" class="card-img-top img-fluid" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <button (click)="verVideo(video)" type="button" class="btn btn-outline-primary btn-block">Ver video</button>
            </div>
        </div>
    </div>
</div>
<button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block">Cargar mas videos</button>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videloSel">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{videloSel.title}}</h5>

            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videloSel.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar video</button>

            </div>
        </div>
    </div>
</div>
